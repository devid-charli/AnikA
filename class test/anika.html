<html>
<head>
<title>if/else</title>
</head>
<body>
<script>
var mark =80
switch (true) {
    case(mark<=100 && mark>=80):
    document.write('A+');
    break;
    case (mark<=79 && mark>=70):
    document.write('A');
    break;
    case(mark<=69 && mark>=60):
    document.write('A-');
    break;
    case(mark<=59 && mark>=50):
    document.write('B+');
    break;
    case(mark<=49 && mark>=40):
    document.write('B');
    break;
    default: 
    document.write('Failed');
}
</script>
</body>
</html>
